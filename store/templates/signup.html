{% extends 'base.html' %}

{% block content %}


<div class="container">
    <div class="p-4 m-4">
        <div class="col-lg-5 mx-auto border rounded pt-4">
            
            <h3 class="alert alert-light border rounded">
            Create An Account </h3>
            <form action="/signup" method = "POST">
                {% csrf_token %}
                <!-- First Name -->
            {% if error %}
            <div class="alert alert-danger" role="alert">
                {{error}}

            </div>

            {% endif %}
                <div class="form-group">
                    <label for="">First Name</label>
                    <input required type="firstname" name ="firstname" value="{{values.first_name}}"class="form-control">
                </div>
                <!-- Last Name -->
                <div class="form-group">
                    <label for="">Last Name</label>
                    <input required type="lastname" name ="lastname" class="form-control">
    
                </div>

                <!-- Phone Number -->
                <div class="form-group">
                    <label for="">Phone Number</label>
                    <input required type="text" name = "number"class="form-control">
                </div>

                <!-- E-mail -->
                <div class="form-group">
                    <label for="exampleInputEmail1">Email address</label>
                    <input required type="email" name = "email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="example@example.com">
                </div>

                <!-- Password -->
                <div class="form-group">
                    <label for="exampleInputEmail1">Password</label>
                    <input required type="password" name="password" class="form-control">
                </div>

        
  
                <button type="submit" class="btn btn-primary"> Create an Account</button>
            </form>


        </div>

    </div>

<div>

{% endblock %}
